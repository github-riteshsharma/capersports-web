# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - capersports-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    
    - name: Create deployment package
      run: |
        cd server
        zip -r ../deploy.zip . \
          -x "node_modules/*" \
          -x ".env" \
          -x ".env.*" \
          -x ".git/*" \
          -x "*.log" \
          -x "*.zip" \
          -x ".DS_Store"
        cd ..
        ls -lh deploy.zip
    
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8B18964CB13D4CC1AEDB0B122ED7F4BD }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_88DA22FE4AD3433C8EF6FC67FB297F06 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5F0B14B753FA4C809D0A0958C713F958 }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'capersports-api'
        package: deploy.zip
    
    - name: Wait for deployment
      run: sleep 30
    
    - name: Test deployment
      run: |
        curl -s https://capersports-api-bwbecxggbkbnd2ep.centralindia-01.azurewebsites.net/api/health
        echo ""
        curl -s https://capersports-api-bwbecxggbkbnd2ep.centralindia-01.azurewebsites.net/api/clients
