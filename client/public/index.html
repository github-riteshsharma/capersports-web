<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/images/logo.png" />
    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#dc2626" />
    <meta name="description" content="CaperSports - Premium Sports Clothing and Gear" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="sports clothing, athletic wear, sportswear, gym clothes, workout gear, fitness apparel">
    <meta name="author" content="CaperSports">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="CaperSports - Premium Sports Clothing">
    <meta property="og:description" content="Discover premium sports clothing and gear for your active lifestyle">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg">
    <meta property="og:url" content="https://capersports.com">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="CaperSports - Premium Sports Clothing">
    <meta property="twitter:description" content="Discover premium sports clothing and gear for your active lifestyle">
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg">
    
    <title>CaperSports - Premium Sports Clothing</title>
    
    <style>
      /* Loading animation */
      .loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #dc2626;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      /* Initial loading screen */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
        gap: 30px;
      }
      
      .initial-loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        animation: fadeIn 0.5s ease-out;
      }
      
      .initial-loading img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        filter: drop-shadow(0 4px 12px rgba(220, 38, 38, 0.15));
      }
      
      .initial-loading h1 {
        font-family: 'Inter', -apple-system, sans-serif;
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        letter-spacing: -0.02em;
      }
      
      .initial-loading-tagline {
        font-family: 'Inter', -apple-system, sans-serif;
        font-size: 14px;
        font-weight: 500;
        color: #6b7280;
        margin: -10px 0 0 0;
        letter-spacing: 0.05em;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        .initial-loading {
          background: linear-gradient(135deg, #18181b 0%, #27272a 100%);
        }
        .initial-loading h1 {
          background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }
        .initial-loading-tagline {
          color: #9ca3af;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="initial-loading">
        <div class="initial-loading-content">
          <img src="%PUBLIC_URL%/images/logo.png" alt="CaperSports Logo" />
          <h1>CAPER SPORTS</h1>
          <p class="initial-loading-tagline">PREMIUM ATHLETIC WEAR</p>
        </div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <script>
      // Theme detection
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData && perfData.loadEventEnd > 0) {
              console.log('Page load time:', perfData.loadEventEnd - perfData.navigationStart + 'ms');
            }
          }, 0);
        });
      }
    </script>
  </body>
</html>
