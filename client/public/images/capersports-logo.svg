<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" fill="url(#gradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Border gradient -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CS Text -->
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" letter-spacing="1px">CS</text>
  
  <!-- Subtle sports elements -->
  <circle cx="8" cy="8" r="1.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="32" cy="32" r="1.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="32" cy="8" r="1" fill="rgba(255,255,255,0.2)"/>
  <circle cx="8" cy="32" r="1" fill="rgba(255,255,255,0.2)"/>
</svg>
